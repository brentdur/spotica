{% extends "micro/base.html" %}

{% block content %}
  <section class="section-narrow section">
    <h1 class="section__title">Register</h1>

    <!-- Form errors -->
    {% if form.errors %}
      <div class="error">
        <p class="error_message">That username was already taken. Please try again.</p>
      </div>
    {% endif %}

    <!-- Form -->
    <form method="post" action="{% url 'micro:register' %}">
      {% csrf_token %}

      <div class="input">
        <label class="input__label" for="">Username</label>
        <input class="input__field" type="text" name="username" placeholder="Username">
      </div>

      <div class="input">
        <label class="input__label" for="">Password</label>
        <input class="input__field" type="password" name="password1" placeholder="Password">
      </div>

      <div class="input">
        <label class="input__label" for="">Confirm password</label>
        <input class="input__field" type="password" name="password2" placeholder="Confirm password">
      </div>

      <input type="submit" class="button-full button" value="Register">
    </form>

    <p class="form__note">Already have an account? <a href="/login">Log in!</a></p>
  </section>
{% endblock %}
